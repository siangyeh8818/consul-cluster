apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: consul-cluster
spec:
  serviceName: "consul-cluster"
  replicas: 3
  template:
    metadata:
      labels:
        app: consul-cluster
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      # soft antiaffinity for optimize placement
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                  - consul-cluster
            topologyKey: kubernetes.io/hostname
      containers:
      - name: consul
        image: 172.16.101.70/dbcluster-compose/consul-k81:test
        securityContext:
          privileged: true
        ports:
          - containerPort: 8500
            name: http
          - containerPort: 8300
            name: server-rpc
          - containerPort: 8301
            name: server-rpc-2
          - containerPort: 8600
            name: dns
          - containerPort: 8400
            name: rpc
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
        - mountPath: /etc/localtime
          name: hosttime
      volumes:
       - name: hosttime
         hostPath:
           path: /etc/localtime 

---
apiVersion: v1
kind: Service
metadata:
  name: consul
  labels:
    app: consul
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8500
  selector:
    app: consul-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: consul-discovery
  labels:
    app: consul-discovery
spec:
  ports:
  - name: server-rpc
    port: 8300
  clusterIP: None
  selector:
    app: consul-cluster
